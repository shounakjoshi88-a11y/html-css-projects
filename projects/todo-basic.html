<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana; margin: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        h1 { color: #333; text-align: center; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #764ba2; }
        .todo-item { display: flex; align-items: center; padding: 10px; background: #f5f5f5; margin: 10px 0; border-radius: 5px; }
        .todo-item input[type="checkbox"] { margin-right: 10px; width: 18px; height: 18px; }
        .todo-item.completed { opacity: 0.6; text-decoration: line-through; }
        .delete-btn { margin-left: auto; background: #ff6b6b; padding: 5px 10px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… My Todo List</h1>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Add a new task...">
            <button onclick="addTodo()">Add</button>
        </div>
        <div id="todoList"></div>
    </div>
    <script>
        function addTodo() {
            const input = document.getElementById('todoInput');
            if (input.value.trim() === '') return;
            const item = document.createElement('div');
            item.className = 'todo-item';
            item.innerHTML = `
                <input type="checkbox" onchange="toggleTodo(this)">
                <span>${input.value}</span>
                <button class="delete-btn" onclick="deleteTodo(this)">Delete</button>
            `;
            document.getElementById('todoList').appendChild(item);
            input.value = '';
            input.focus();
        }
        function toggleTodo(checkbox) {
            checkbox.parentElement.classList.toggle('completed');
        }
        function deleteTodo(btn) {
            btn.parentElement.remove();
        }
        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });
    </script>
</body>
</html>
