<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo with Pomodoro Timer</title>
    <style>
        body { font-family: 'Segoe UI'; margin: 20px; background: #ffe66d; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .timer-display { text-align: center; font-size: 48px; font-weight: bold; color: #ff6b6b; margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; background: #ff6b6b; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçÖ Pomodoro Timer</h1>
        <div class="timer-display" id="timer">25:00</div>
        <div style="text-align: center;">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <script>
        let timeLeft = 25 * 60;
        let timerInterval = null;
        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    alert('Pomodoro done! üéâ');
                    resetTimer();
                }
            }, 1000);
        }
        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }
        function resetTimer() {
            timeLeft = 25 * 60;
            updateDisplay();
        }
        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('timer').textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
    </script>
</body>
</html>
